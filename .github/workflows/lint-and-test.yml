name: Lint and test
on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - uses: actions/checkout@v3
      - run: |
          go test -v -race ./...

          for dir in v[0-9]*;
          do
            if test ! -d "${dir}";
            then
              continue
            fi

            cd "${dir}"
            if test "${?}" -ne 0;
            then
              continue
            fi

            go test -v -race ./...

            cd ..
          done
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2